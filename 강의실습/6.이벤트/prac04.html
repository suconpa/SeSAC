<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>innerHTML</h3>
    <hr />
    <div>
      <p onclick="changeInnerHTML(this)">이번 여름에는 어디로 여행을 갈까요?</p>
    </div>

    <script>
      function changeInnerHTML(obj) {
        let text = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요", "");
        obj.innerHTML = text;
      }
    </script>
  </body>
</html>

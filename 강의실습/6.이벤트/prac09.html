<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="printInitImage()">
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr />
    <form>
      <input
        type="radio"
        name="friuts"
        value="banana.jpg"
        onclick="printImage(this.value)"
      />바나나
      <input
        type="radio"
        name="friuts"
        value="strawberry.jpg"
        onclick="printImage(this.value)"
      />딸기
      <input
        type="radio"
        name="friuts"
        value="apple.jpg"
        onclick="printImage(this.value)"
        checked
      />사과
    </form>
    <img id="img" src="" width="150" height="150" alt="선택 이미지" />

    <script>
      function printInitImage() {
        let found = null;
        let fruits = document.getElementsByName("friuts");

        for (let i = 0; i < fruits.length; i++) {
          if (fruits[i].checked) {
            found = fruits[i];
            break;
          }
        }
        if (found != null) printImage(found.value);
      }

      function printImage(imgFile) {
        let img = document.getElementById("img");
        img.src = imgFile;
      }
    </script>
  </body>
</html>

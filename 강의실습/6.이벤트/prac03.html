<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>계산해봅시다</h3>
    <hr />
    <p>
      <span id="q1">2 + 4</span> =
      <span id="a1" onclick="this.innerHTML=eval(2+4)">답</span>
    </p>
    <p>
      <span id="q2">4 * 20 + 64</span> =
      <span id="a2" onclick="this.innerHTML=eval(4*20+64)">답</span>
    </p>
    <p>
      <span id="q3">20/5-8*2</span> =
      <span id="a3" onclick="this.innerHTML=20/5-8*2">답</span>
    </p>

    <script>
      let q1 = document.querySelector("#q1");
      let q2 = document.querySelector("#q2");
      let q3 = document.querySelector("#q3");

      let a1 = document.querySelector("#a1");
      let a2 = document.querySelector("#a2");
      let a3 = document.querySelector("#a3");

      a1.addEventListener("click", () => {
        a1.innerHTML = eval(q1.innerHTML);
      });

      a2.addEventListener("click", () => {
        a2.innerHTML = eval(q2.innerHTML);
      });

      a3.addEventListener("click", () => {
        a3.innerHTML = eval(q3.innerHTML);
      });
    </script>
  </body>
</html>

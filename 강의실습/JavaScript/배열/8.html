<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: inline-block;
        width: 60px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      var colorNames = [
        "maroon",
        "red",
        "orange",
        "yellow",
        "olive",
        "purple",
        "fuchsia",
        "white",
        "lime",
        "green",
        "navy",
        "blue",
        "aqua",
        "teal",
        "black",
        "silver",
        "gray",
      ];

      for (i = 0; i < colorNames.length; i++) {
        var str = `<div style='background-color:${colorNames[i]}'>${colorNames[i]}</div>`;
        document.write(str);
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var scores = [];
      var score = 0;
      var stuNum = 0;

      for (var i = 0; i < 5; i++) {
        score = parseInt(prompt("학생의 점수를 입력하세요"));
        scores.push(score);
      }

      for (var j = 0; j < scores.length; j++) {
        stuNum = stuNum + 1;

        if (scores[j] >= 60) {
          document.write(stuNum + "번 학생은 합격입니다.<br>");
        } else {
          document.write(stuNum + "번 학생은 불합격입니다.<br>");
        }
      }
    </script>
  </body>
</html>

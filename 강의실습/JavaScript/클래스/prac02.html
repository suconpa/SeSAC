<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Account {
        constructor(accountNo, ownerName, balance) {
          this.accountNo = accountNo;
          this.ownerName = ownerName;
          this.balance = balance;
        }

        deposit(amount) {
          this.balance += amount;
        }

        withdraw(amount) {
          if (this.balance < amount) {
            return 0;
          }

          this.balance -= amount;
          return amount;
        }
      }

      function displayAccount(obj) {
        document.write(`계좌번호 : ${obj.accountNo}<br>`);
        document.write(`예금주 이름 : ${obj.ownerName}<br>`);
        document.write(`잔액 : ${obj.balance}`);
        document.write(`<hr>`);
      }

      const obj1 = new Account("111-222-3333333", "정수아", 50000);
      const obj2 = new Account("555-666-7777777", "손이안", 100000);

      obj1.deposit(100000);
      obj2.withdraw(200000);

      displayAccount(obj1);
      displayAccount(obj2);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>행맨</title>
  </head>
  <body>
    <h1>행맨 게임!</h1>

    <script>
      // 단어 배열 생성
      var words = ["javascript", "monkey", "amazing", "pancake"];

      // 임의의 단어 선택
      var word = words[Math.floor(Math.random() * words.length)];
      console.log(word[0]);

      // 정답 배열 설정
      var answerArray = [];

      // 질문 글자수를 _로 표시
      for (var i = 0; i < word.length; i++) {
        answerArray[i] = "_";
      }

      // 남은 글자수
      var remainingLetters = word.length;

      // 게임 반복문
      while (remainingLetters > 0) {
        // 플레이어 현재 상태
        // 배열 안에 있는 글자를 연결해서 보여줌
        alert(answerArray.join(" "));

        // 플레이어가 입력한 글자 저장
        var guess = prompt("글자를 입력하세요. 취소를 누르면 게임을 멈춥니다.");

        // 플레이어가 취소를 누른 경우
        if (guess == null) {
          // 반복문 종료
          break;
        }
        // 여러 문자를 입력한 경우
        else if (guess.length != 1) {
          alert("한 글자만 입력해주세요.");
        }
        // 문자를 입력한 경우
        else {
          // 입력한 글자를 사용해 게임 상태 업데이트
          // word 배열의 길이만큼 반복하면서 같은 글자가 있으면 저장
          // 남은 문자수 차감
          for (var j = 0; j < word.length; j++) {
            if (word[j] === guess) {
              answerArray[j] = guess;
              remainingLetters--;
            }
          }
        }
      }

      // 정답을 출력
      alert(answerArray.join(" "));
      alert("잘하셨어요! 정답은 " + word + "입니다.");
    </script>
  </body>
</html>
